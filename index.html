<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper, Scissors, Rock</title>
    <script src="game.js" defer></script>
</head>
<body>
    <section class="botonesContainer">
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
        <button id="rock">Rock</button>
        <button id="reset">Reset</button>
    </section>

    <section class="resultadoContainer">
        <p id="announcement"></p>
        <section id="victory">
            <p id="victorias">Victories</p>
        </section>
        <section id="defeat">
            <p id="derrotas">Defeats</p>
        </section>
        <section id="tie">
            <p id="empates">Ties</p>
        </section>
    </section>
</body>
</html>
