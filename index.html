<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper, Scissors, Rock</title>
    <script src="game.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <section class="botonesContainer">
            <section id="gamebtns">
                <button id="paper">Paper</button>
                <button id="scissors">Scissors</button>
                <button id="rock">Rock</button>
            </section>

            <button id="reset">Reset</button>
        </section>

        <section class="resultadoContainer">
            <p id="announcement"></p>
            <section id="victory">
                <p id="victorias">Victories</p>
            </section>
            <section id="defeat">
                <p id="derrotas">Defeats</p>
            </section>
            <section id="tie">
                <p id="empates">Ties</p>
            </section>
        </section>
    </main>
</body>
</html>
